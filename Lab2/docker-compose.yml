version: '3.8'

services:
  retro-games-api-instance-one:
    build:
      context: ../Lab1
      dockerfile: Dockerfile
    container_name: retro-games-api-server-one
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/retro_games.db
      - APP_ENV=production
    volumes:
      - retro-games-database-volume:/app/data
    networks:
      - retro-games-distributed-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Second API instance - handles the other half of incoming requests via round-robin load balancing
  retro-games-api-instance-two:
    build:
      context: ../Lab1
      dockerfile: Dockerfile
    container_name: retro-games-api-server-two
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/retro_games.db
      - APP_ENV=production
    volumes:
      - retro-games-database-volume:/app/data
    networks:
      - retro-games-distributed-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # NGINX load balancer - distributes incoming traffic between the two API instances using round-robin
  retro-games-nginx-load-balancer:
    image: nginx:1.25-alpine
    container_name: retro-games-nginx-load-balancer
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - retro-games-distributed-network
    depends_on:
      - retro-games-api-instance-one
      - retro-games-api-instance-two
    restart: unless-stopped

networks:
  # Custom bridge network enabling inter-container communication using service names
  retro-games-distributed-network:
    driver: bridge

volumes:
  # Shared database volume - both API instances access the same SQLite database file
  retro-games-database-volume:
    driver: local
